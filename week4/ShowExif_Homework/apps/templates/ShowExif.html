{% extends "index.html" %}
{% block body %}
    <fieldset>
        <h3>원본 이미지</h3>
        <img src = "{{ original_path }}" width="100%" />
    </fieldset>
    <fieldset>
        <h3>이 사진의 정보</h3>
        {% for key in exif_data %}

        {% endfor %}
    </fieldset>
{% endblock %}
